<div id="demovjs">
	<div class="cover">
		<div class="cover-image" v-bind:style="{ backgroundImage: 'url(' + bannerURL + ')' }"></div>
		<div class="row">
			<div class="col-md-12 text-center head-title">
				<h1>Simplicit&eacute; + Vue.js<span class="text-primary"> Demo</span></h1>
				<div class="baseline"><h2>This is a sample demo page using the <strong>Vue.js</strong> framework</h2></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4" v-for="product in products">
				<h1 class="text-primary text-center title">{{ product.demoPrdName }}</h1>
				<h3 class="text-muted text-center">
					<img v-if="product.demoPrdPicture" :src="'data:' + product.demoPrdPicture.mime + ';base64,' + product.demoPrdPicture.content"/>
					<br/>{{ product.demoPrdReference }}
				</h3>
				<p class="text-left text-muted">{{ product.demoPrdDescription }}</p>
				<p class="text-right"><a href="javascript:" class="btn btn-danger btn-md">{{ parseFloat(product.demoPrdUnitPrice).toFixed(2) }}</a></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<hr><p class="text-center">&copy; Simplcit&eacute; Software</p>
		</div>
	</div>
</div>
